        document.addEventListener('DOMContentLoaded', () => {

            monthCardDisplay = document.getElementById('month-card-display');

            monthDescription = document.getElementById('month-description');
            prevMonthBtn = document.getElementById('prev-month-btn');
            nextMonthBtn = document.getElementById('next-month-btn');

            // Funci√≥n para mostrar el mes actual
            function displayMonth(index, direction = 0) { // direction: 0 = no anim, -1 = prev, 1 = next
                if (index >= 0 && index < sorpresasMensualesData.length) {
                    const monthData = sorpresasMensualesData[index];

                    // Aplicar animaci√≥n de salida
                    if (direction !== 0) {
                        monthCardDisplay.style.transform = `translateX(${direction * -100}%)`;
                        monthCardDisplay.style.opacity = '0';

                        monthCardDisplay.className = 'month-card-wrapper';

                        prevMonthBtn.disabled = (index === 0);

                        monthCardDisplay.style.opacity = '1';
                    }, direction !== 0 ? 500 : 0); // Esperar la transici√≥n si hay animaci√≥n
                }

            // Funci√≥n para ir al mes anterior
