<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Tu Sorpresa Mensual!</title>
    <style>
        /* static/surprise_styles.css */

        /* Importa las fuentes de Google Fonts al principio */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        /* Para títulos, si la usas */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        /* Para texto general */

        /* Estilos generales para la página de sorpresa */
        body {
            /* CAMBIO AQUÍ: Nuevo degradado de colores amorosos */
            background: linear-gradient(135deg, #FFD1DC, #FFABAB, #FFEBCD);
            /* Rosa Pastel, Rojo Suave, Beige Rosado */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            /* Texto oscuro para contrastar con el fondo claro */
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            /* Aplica Quicksand al cuerpo general */
        }

        .surprise-header {
            margin-bottom: 30px;
        }

        .surprise-header h2 {
            font-size: 2.8em;
            /* CAMBIO AQUÍ: Aplica la fuente Pacifico al h2 */
            font-family: 'Pacifico', cursive;
            color: #E91E63;
            /* Un rosa vibrante para el título */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            /* Sombra para que resalte */
        }

        .surprise-header p {
            font-size: 1.2em;
            opacity: 0.9;
            /* CAMBIO AQUÍ: Aplica la fuente Quicksand al p general */
            font-family: 'Quicksand', sans-serif;
            color: #6A0527;
            /* Un color de texto más oscuro pero cálido */
        }

        /* Contenedor del carrusel de meses */
        .month-carousel-container {
            position: relative;
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.4);
            /* Fondo más claro y translúcido */
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            /* Sombra más suave */
        }

        /* Contenedor de la tarjeta del mes actual */
        .month-card-wrapper {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            flex-grow: 1;
            margin: 0 50px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-top: 5px solid;
            /* Ajuste la transición para el efecto de "salida" */
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.6s ease;
            /* La transformación inicial es 0, las funciones de JS la cambiarán */
            transform: scale(1);
            opacity: 1;
        }

        /* Estilos para el título del mes dentro del cuadro */
        .month-card-wrapper h3 {
            font-family: 'Pacifico', cursive;
            /* O la fuente que hayas elegido */
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: bold;
            color: #e91e63;
            width: 100%;
            text-align: center;
        }

        /* Estilos para la descripción del mes */
        .month-card-wrapper p {
            font-family: 'Quicksand', sans-serif;
            /* O la fuente que hayas elegido */
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 0;
            overflow-y: auto;
            max-height: 200px;
            padding-right: 5px;
            text-align: left;
            width: 100%;
        }

        /* Estilo para la barra de desplazamiento si quieres personalizarla */
        .month-card-wrapper p::-webkit-scrollbar {
            width: 8px;
        }

        .month-card-wrapper p::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .month-card-wrapper p::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .month-card-wrapper p::-webkit-scrollbar-thumb:hover {
            background: #555;
        }


        /* Botones de navegación (izquierda y derecha) */
        .month-carousel-container {
            position: relative;
            /* ¡ASEGÚRATE DE QUE ESTÉ EN RELATIVE! */
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* ... (Resto de tus estilos, incluyendo los de .month-card-wrapper) ... */

        /* Botones de navegación (izquierda y derecha) */
        .nav-button {
            background-color: rgba(255, 200, 220, 0.9);
            color: #A30E44;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
            position: absolute;
            /* Ajusta estos valores para separarlos un poco del borde del contenedor */
            top: 50%;
            /* Centra verticalmente */
            transform: translateY(-50%);
            /* Ajuste para un centrado perfecto */
            z-index: 10;
        }

        .prev-button {
            left: -25px;
            /* Ajusta la posición a la izquierda, fuera del padding del contenedor */
        }

        .next-button {
            right: -25px;
            /* Ajusta la posición a la derecha, fuera del padding del contenedor */
        }


        .nav-button:hover {
            /* Colores al pasar el ratón: un rosa ligeramente más intenso o un tono amoroso alternativo */
            background-color: #FFC0CB;
            /* Pink - Un rosa ligeramente más fuerte */
            /* Hacemos que se haga un poco más grande al pasar el ratón */
            /*transform: scale(1.1);*/
            color: #880E4F;
            /* Un rosa/púrpura oscuro para el texto, que combine mejor */
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .nav-button:disabled {
            /* Un poco más de opacidad para que se sigan viendo los colores suaves */
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            /* Color deshabilitado más tenue del rosa suave */
            background-color: rgba(255, 200, 220, 0.5);
            color: #CCC;
            /* Color gris claro para el texto */
        }

        .month-card-wrapper.diciembre {
            border-color: #C0392B;
            /* Rojo navideño oscuro para el borde */
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.95), rgba(192, 57, 43, 0.95));
            /* Degradado de rojos festivos */
            color: #F8F8F8;
            /* Blanco suave para el texto, como nieve o luz */
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.7),
                /* Sombra roja brillante y festiva */
                0 0 25px rgba(255, 223, 0, 0.5) inset;
            /* Brillo interno dorado, como luces navideñas */
            transform: scale(1.03);
            /* Ligeramente más grande, para un efecto de calidez y presencia */
            animation: pulseChristmas 2s infinite alternate ease-in-out;
            /* Animación de pulsación suave para un brillo festivo */
        }

        /* Ajustes de fuente y color para el contenido de Diciembre */
        .month-card-wrapper.diciembre h3 {
            color: #2ECC71;
            /* Verde esmeralda para el título, clásico navideño */
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
            /* Sombra para que destaque */
        }

        .month-card-wrapper.diciembre p {
            font-size: 1.1em;
            color: #ECF0F1;
            /* Gris muy claro, casi blanco, para la descripción */
        }

        /* Definición de la animación de "pulsación navideña" */
        @keyframes pulseChristmas {
            0% {
                transform: scale(1.03);
                box-shadow: 0 10px 30px rgba(231, 76, 60, 0.7);
            }

            50% {
                transform: scale(1.04);
                box-shadow: 0 12px 35px rgba(231, 76, 60, 0.9);
            }

            100% {
                transform: scale(1.03);
                box-shadow: 0 10px 30px rgba(231, 76, 60, 0.7);
            }
        }


        /* --- ENERO: AMOR CON ROSA INTENSO ❤️‍🔥 --- */
        .month-card-wrapper.enero {
            border-color: #FF1493;
            /* Deep Pink - Rosa más intenso que el de Mayo */
            background: linear-gradient(135deg, rgba(255, 200, 230, 0.95), rgba(255, 170, 200, 0.95));
            /* Degradado con tonos más intensos */
            color: #6A0527;
            /* Mantenemos el texto borgoña para legibilidad */
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.6),
                /* Sombra rosa intenso */
                0 0 20px rgba(255, 20, 147, 0.3) inset;
            /* Brillo interno rosa intenso */
            transform: scale(1.02);
            /* Mantenemos la ligera escala */
            animation: pulseLove 2s infinite alternate ease-in-out;
            /* Mantenemos la animación de pulsación */
        }

        .month-card-wrapper.enero h3 {
            color: #E91E63;
            /* Rosa vibrante para el título */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .month-card-wrapper.enero p {
            font-size: 1.1em;
            color: #880E4F;
            /* Tono de rosa/púrpura oscuro para la descripción */
        }


        /* --- FEBRERO: AMOR CON ROSA ROJIZO (PASIÓN) ❤️‍🔥 --- */
        .month-card-wrapper.febrero {
            border-color: #DC143C;
            /* Crimson - Un rojo-rosa profundo, más pasional */
            background: linear-gradient(135deg, rgba(255, 180, 190, 0.95), rgba(255, 150, 160, 0.95));
            /* Degradado con tonos más rojizos */
            color: #6A0527;
            /* Mantenemos el texto borgoña */
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.6),
                /* Sombra rojiza */
                0 0 20px rgba(220, 20, 60, 0.3) inset;
            /* Brillo interno rojizo */
            transform: scale(1.02);
            /* Mantenemos la ligera escala */
            animation: pulseLove 2s infinite alternate ease-in-out;
            /* Mantenemos la animación de pulsación */
        }

        .month-card-wrapper.febrero h3 {
            color: #C2185B;
            /* Un rosa oscuro casi rojo para el título */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .month-card-wrapper.febrero p {
            font-size: 1.1em;
            color: #880E4F;
            /* Tono de rosa/púrpura oscuro para la descripción */
        }



        /* --- MARZO: EL MES DEL CAOS Y LA GUERRA (SIN FUEGO) --- */
        .month-card-wrapper.marzo {
            border-color: #FF0000;
            /* Volvemos a un rojo vivo para el borde */
            background-color: rgba(40, 0, 0, 0.9);
            /* Fondo oscuro, pero menos extremo */
            color: #FF7F50;
            /* Un coral más suave que el naranja alarma */
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
            /* Una sombra más sutil */
            /*animation: shake 0.8s cubic-bezier(.36,.07,.19,.97) infinite alternate;*/
            /* Mantenemos el temblor si aún lo deseas */
            filter: saturate(1.1) contrast(1.1) brightness(1);
            /* Filtros más neutros */
            border-image: none;
            /* Eliminamos el borde de imagen */
            border-width: 5px;
            border-style: solid;
            transform: scale(1);
            /* Volvemos a la escala normal */
            overflow: visible;
            /* Permitimos que el contenido desborde si es necesario */
            position: relative;
            /* Mantenemos relative para el flujo normal */
        }

        /* Reducir el tamaño de la fuente para descripciones largas en Marzo, si es necesario */
        .month-card-wrapper.marzo p {
            font-size: 1.09em;
            color: #ffe2e2;
            text-shadow: none;
            /* Quitamos la sombra de texto */
            position: static;
            /* Volvemos a la posición estática */
            z-index: auto;
            /* Z-index automático */
        }

        /* Cambiar el color del título del mes en Marzo y asegurar su posición */
        .month-card-wrapper.marzo h3 {
            color: #FF6347;
            /* Un color de título acorde al nuevo tono */
            position: static;
            /* Volvemos a la posición estática */
            z-index: auto;
            /* Z-index automático */
        }

        /* --- ABRIL: EL MES AZUL 💙 --- */
        .month-card-wrapper.abril {
            border-color: #4682B4;
            /* Steel Blue - Un azul medio, robusto */
            background: linear-gradient(135deg, rgba(173, 216, 230, 0.95), rgba(135, 206, 250, 0.95));
            /* Degradado de azules claros a cielo */
            color: #003366;
            /* Azul oscuro casi marino para el texto, elegante y legible */
            box-shadow: 0 10px 30px rgba(70, 130, 180, 0.6),
                /* Sombra azul que da profundidad */
                0 0 20px rgba(70, 130, 180, 0.3) inset;
            /* Brillo interno azulado */
            transform: scale(1.01);
            /* Ligeramente más grande, para un efecto sutil */
            /* Podríamos añadir una animación de onda suave si fuera necesario, pero por ahora lo dejamos estático */
            /* animation: pulseBlue 3s infinite alternate ease-in-out; */
        }

        /* Ajustes de fuente y color para el contenido de Abril */
        .month-card-wrapper.abril h3 {
            color: #1E90FF;
            /* Dodger Blue - Un azul vibrante para el título */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            /* Sombra sutil para profundidad */
        }

        .month-card-wrapper.abril p {
            font-size: 1.1em;
            color: #005691;
            /* Un azul más oscuro para la descripción */
        }

        /* --- MAYO: EL MES DEL AMOR ❤️ --- */
        .month-card-wrapper.mayo {
            border-color: #FF69B4;
            /* Rosa cálido o fucsia para un borde amoroso */
            background: linear-gradient(135deg, rgba(255, 230, 240, 0.95), rgba(255, 200, 220, 0.95));
            /* Un degradado suave de rosas y rojos claros */
            color: #6A0527;
            /* Un color de texto borgoña o vino, elegante y legible */
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.6),
                /* Sombra rosa suave y brillante */
                0 0 20px rgba(255, 105, 180, 0.3) inset;
            /* Brillo interno que da calidez */
            transform: scale(1.02);
            /* Ligeramente más grande, como si "flotara" con amor */
            animation: pulseLove 2s infinite alternate ease-in-out;
            /* Una pulsación suave */
        }

        /* Ajustes de fuente y color para el contenido de Mayo */
        .month-card-wrapper.mayo h3 {
            color: #E91E63;
            /* Un rosa vibrante para el título, muy romántico */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            /* Sombra sutil para el título */
        }

        .month-card-wrapper.mayo p {
            font-size: 1.1em;
            color: #880E4F;
            /* Un tono de rosa/púrpura más oscuro para la descripción, cálido y legible */
        }

        /* Definición de la animación de "pulsación de amor" */
        @keyframes pulseLove {
            0% {
                transform: scale(1.02);
                box-shadow: 0 10px 30px rgba(255, 105, 180, 0.6);
            }

            50% {
                transform: scale(1.03);
                box-shadow: 0 12px 35px rgba(255, 105, 180, 0.8);
            }

            100% {
                transform: scale(1.02);
                box-shadow: 0 10px 30px rgba(255, 105, 180, 0.6);
            }
        }


        .month-card-wrapper.junio {
            border-color: #e91e63;
        }

        /* ... (El resto de tus media queries y otros estilos) ... */

        .back-to-game-button {
            background-color: #ffcc80;
            color: #a30e44;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
            display: inline-block;
        }

        .back-to-game-button:hover {
            background-color: #ffb74d;
            transform: translateY(-2px);
        }

        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .surprise-header h2 {
                font-size: 2em;
            }

            .month-carousel-container {
                flex-direction: column;
                margin-left: 0;
                margin-right: 0;
            }

            .nav-button {
                position: static;
                margin: 10px auto;
            }

            .month-card-wrapper {
                margin: 0 10px;
                width: calc(100% - 20px);
            }
        }
    </style>
</head>

        // Declaración de variables para los elementos del DOM en un ámbito más global
        let monthCardDisplay;
        let monthTitle;
        let monthDescription;
        let prevMonthBtn;
        let nextMonthBtn;

        let currentMonthIndex = 0; // Índice del mes que se está mostrando actualmente

        // La inicialización se realiza SOLO CUANDO el DOM está completamente cargado.
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener los elementos del DOM (se asegura que existan)
            monthCardDisplay = document.getElementById('month-card-display');
            monthTitle = document.getElementById('month-title');
            monthDescription = document.getElementById('month-description');
            prevMonthBtn = document.getElementById('prev-month-btn');
            nextMonthBtn = document.getElementById('next-month-btn');

            // Función para mostrar el mes actual
            function displayMonth(index, direction = 0) { // direction: 0 = no anim, -1 = prev, 1 = next
                if (index >= 0 && index < sorpresasMensualesData.length) {
                    const monthData = sorpresasMensualesData[index];

                    // Aplicar animación de salida
                    if (direction !== 0) {
                        monthCardDisplay.style.transform = `translateX(${direction * -100}%)`;
                        monthCardDisplay.style.opacity = '0';
                    }

                    setTimeout(() => {
                        // Limpiar clases anteriores del mes y añadir la nueva
                        monthCardDisplay.className = 'month-card-wrapper';
                        monthCardDisplay.classList.add(monthData.mes.toLowerCase().replace(/\s/g, '-')); // 'Introducción' -> 'introduccion'

                        // Actualizar el contenido de la tarjeta
                        monthTitle.textContent = monthData.mes;
                        monthDescription.textContent = monthData.descripcion;

                        // Deshabilitar/habilitar botones de navegación
                        prevMonthBtn.disabled = (index === 0);
                        nextMonthBtn.disabled = (index === sorpresasMensualesData.length - 1);

                        // Aplicar animación de entrada
                        monthCardDisplay.style.transform = 'translateX(0)';
                        monthCardDisplay.style.opacity = '1';
                    }, direction !== 0 ? 500 : 0); // Esperar la transición si hay animación
                }
            }

            // Función para ir al mes anterior
            function goToPrevMonth() {
                if (currentMonthIndex > 0) {
                    currentMonthIndex--;
                    displayMonth(currentMonthIndex, -1);
                }
            }

            // Función para ir al mes siguiente
            function goToNextMonth() {
                if (currentMonthIndex < sorpresasMensualesData.length - 1) {
                    currentMonthIndex++;
                    displayMonth(currentMonthIndex, 1);
                }
            }

            // Asignar los eventos a los botones
            prevMonthBtn.addEventListener('click', goToPrevMonth);
            nextMonthBtn.addEventListener('click', goToNextMonth);

            // Mostrar el primer mes al cargar la página
            displayMonth(currentMonthIndex);
        });
    </script>
